{% extends 'base.html' %}

{% block title %}{{ auto }}{% endblock %}

{% block content %}
    <h2>{{ auto.nazev }}</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ auto.fotka.url }}" alt="{{ auto.nazev }}"
                 class="img-fluid">
            <p class="mt-3"><b>Výrobce:</b> {{ auto.znacka }}</p>
            <p><b>Rok výroby:</b> {{ auto.rok_vyroby }}</p>
            <p><b>Model:</b> {{ auto.model_auta }}</p>
            <p><b>Palivo:</b> {{ auto.palivo }}</p>
            <p><b>Cena:</b> {{ auto.cena }} Kč</p>
        </div>
    </div>
{% endblock %}
